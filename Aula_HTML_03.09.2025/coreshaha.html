<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aula 3 - Cores, Imagens e Links">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 3</title>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Cores, Imagens e Links</h1>
  </header>
  <main>

    <!-- Cores em HTML -->
    <section>
      <h1>Formatos de Cor no CSS:</h1>
      <h2 style="color: #e6350d;">Título com cor em Hexadecimal</h2>
      <h2 style="color: rgb(0, 128, 255);">Título com cor em RGB</h2>
      <h2 style="color: rgba(0, 128, 0, 0.6);">Título com cor em RGBA</h2>
    </section>
    <hr>
    
    <!-- Cor em elemento de texto e fundo do texto -->
    <section>
      <p style="color: blue;">Cor em elemento de texto</p>
      <p style="background-color: blue; color: yellow;">Cor no fundo do texto</p>
    </section>
    <hr>
    
    <!-- Imagem como elemento da página--> 
    <!--<img src="assets/ricardo-fotor.png" alt="Teste" title="Teste">
    <hr>-->

    <!-- Imagem como background -->
    <section>
      <div style="border: 1px solid red; width: 500px; height: 500px; color: yellow; text-align: center;
       background-image: url('assets/ricardo-fotor.png'); 
       background-size: 200px 200px;
       background-repeat: no-repeat;
       background-position: 50px 40px;">
        <h2>Imagem como background</h2>
        <p>Esta seção tem uma imagem de fundo.</p>
      </div>
    </section>
    
<!-- Vídeos Locais -->
    <section>
      <h1>Vídeos em HTML</h1>
      <video src="assets/senai.mp4" controls autoplay  loop width="560" height="315" >
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </section>
    <hr> 

    <!-- Vídeos Externos iframe -->
    <section>
      <h1>Vídeos Externos</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/PBCsu_ylh8c?si=lHK6fwO8kb_F8wcK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </iframe>
      <iframe src="https://www.google.com/maps/embed?pb=!4v1756924815246!6m8!1m7!1sSH7ZSR-uNo4fHahLBZIjNA!2m2!1d-21.48401017381832!2d-47.00786485487461!3f186.64417!4f0!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <hr>
    </section>
    <hr> 
</main>
</body>
</html>
